<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
<div>
<form id="form">
    <div class="form-group">
        <h1>Sign-Up Form</h1>
    </div>
    <!-- Full Name -->
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Full Name">
    </div>
    <!-- Phone Number -->
    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="55-555-55555">
    </div>
    <!-- Email -->
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="yourname@gmail.com">
    </div>
    <!-- Website URL -->
    <div class="form-group">
        <label for="website">Website URL</label>
        <input type="url" id="website" placeholder="website">
    </div>
    <!-- Password -->
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" placeholder="Enter password">
    </div>
    <!-- Confirm Password -->
    <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" placeholder="Confirm password">
    </div>
    <!-- Submit Button -->
    <div class="form-group">
        <button type="button" class="submit">Register</button>
    </div>
</form>

<!-- Message Container -->
<div class="message-container">
    <h1 id="message"></h1>
</div>

<script src="script.js"></script>
</div>
</body>
</html>
